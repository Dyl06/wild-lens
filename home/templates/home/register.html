{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block content %} 

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register</h2>

              <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" name="username" class="form-control form-control-lg" />
                  <label class="form-label">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email"class="form-control form-control-lg" />
                  <label class="form-label">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password1"class="form-control form-control-lg" />
                  <label class="form-label">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password2"class="form-control form-control-lg" />
                  <label class="form-label">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-outline-light btn-lg px-5">Register</button>
                </div>

                <p class="text-center  mt-5 mb-0">Already have an account? <a href="{% url 'login' %}"
                    class="text-white btn-outline-light fw-bold ">Login here</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
